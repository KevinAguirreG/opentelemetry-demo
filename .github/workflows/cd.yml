name: CD â€” Build & Push All Services
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [
          "accounting", "ad", "cart", "checkout", "currency", 
          "email", "flagd", "flagd-ui", "fraud-detection", "frontend", 
          "frontend-proxy", "image-provider", "kafka", 
          "llm", "load-generator", "otel-collector", "payment", 
          "postgresql", "product-catalog", "quote", "shipping"
        ]

    steps:
      - uses: actions/checkout@v4

      - name: Lowercase Repo Owner
        id: repo_owner
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service == 'cart' && './src/cart/src/Dockerfile' || format('./src/{0}/Dockerfile', matrix.service) }}
          push: true
          tags: |
            ghcr.io/${{ steps.repo_owner.outputs.owner }}/devops-project-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max